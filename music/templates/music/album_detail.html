<img src="{{album.logo}}" height="100px" width="100px" alt="image not found"/>

<h1>{{album.title}}</h1>
<h3>{{album.artist}}</h3>

{% if error_message %}
  <p><strong>{{error_message}}</strong></p>
{% endif %}


<form action="{% url 'music_app:song_favorite' album.id %} " method="post">
  {% csrf_token %}
  {% for song in album.song_set.all %}
    <input type="radio" id="song{{forloop.counter}}" name="song" value="{{song.id}}" />
    <label for="song{{forloop.counter}}">
      {{song.title}}
      {% if song.is_favorite %}
         <img src="http://i.imgur.com/b9b13Rd.png" />
      {% endif %}
    </label>
    <br>
  {% endfor %}
  <input type="submit" value="Favorite" />
</form>
