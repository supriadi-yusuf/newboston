<!-- Loads the path to your static files -->
{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />

{% if all_albums %}
  <h3>There are {{ all_albums.count }} albums :</h3>
  <ul>
  {% for album in all_albums %}
     <li><a href="{% url 'music_app:album_detail' album.id %}">{{album.title}}</a></li>
  {% endfor %}
  </ul>
{% else %}
  <h3>You do not have any album</h3>
{% endif %}
